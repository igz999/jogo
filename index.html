<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Quiz Rápido</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 500px;
      margin: 40px auto;
      padding: 20px;
      background: #f9f9f9;
      border-radius: 10px;
      text-align: center;
    }
    .pergunta {
      font-size: 20px;
      margin-bottom: 15px;
    }
    .opcao {
      display: block;
      margin: 8px 0;
      padding: 8px;
      background: #e0e0e0;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 16px;
      transition: background-color 0.3s;
    }
    .opcao:hover {
      background: #d4d4d4;
    }
    #resultado {
      margin-top: 20px;
      font-weight: bold;
      font-size: 18px;
    }
    button#proximo {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
      border-radius: 6px;
      border: none;
      background-color: #007bff;
      color: white;
    }
    button#proximo:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>

  <h1>Quiz Rápido</h1>
  <div id="quiz-container">
    <div class="pergunta" id="pergunta"></div>
    <div id="opcoes"></div>
    <button id="proximo" onclick="proximaPergunta()">Próxima</button>
  </div>
  <div id="resultado"></div>

  <script>
    const perguntas = [
      {
        pergunta: "Qual a capital do Brasil?",
        opcoes: ["São Paulo", "Brasília", "Rio de Janeiro", "Salvador"],
        correta: 1
      },
      {
        pergunta: "Qual é o maior planeta do sistema solar?",
        opcoes: ["Terra", "Marte", "Júpiter", "Saturno"],
        correta: 2
      },
      {
        pergunta: "Quem escreveu 'Dom Casmurro'?",
        opcoes: ["Machado de Assis", "José de Alencar", "Clarice Lispector", "Carlos Drummond"],
        correta: 0
      },
      {
        pergunta: "Qual é a fórmula química da água?",
        opcoes: ["CO2", "H2O", "O2", "NaCl"],
        correta: 1
      },
      {
        pergunta: "Em que ano o Brasil ganhou a sua primeira Copa do Mundo?",
        opcoes: ["1958", "1962", "1970", "1994"],
        correta: 0
      }
    ];

    let indicePergunta = 0;
    let pontos = 0;
    let respondido = false;

    const perguntaEl = document.getElementById('pergunta');
    const opcoesEl = document.getElementById('opcoes');
    const resultadoEl = document.getElementById('resultado');
    const proximoBtn = document.getElementById('proximo');

    function carregarPergunta() {
      respondido = false;
      resultadoEl.textContent = "";
      proximoBtn.style.display = "none";

      const p = perguntas[indicePergunta];
      perguntaEl.textContent = p.pergunta;
      opcoesEl.innerHTML = "";

      p.opcoes.forEach((opcao, index) => {
        const btn = document.createElement('button');
        btn.textContent = opcao;
        btn.classList.add('opcao');
        btn.onclick = () => responder(index);
        opcoesEl.appendChild(btn);
      });
    }

    function responder(indiceEscolhido) {
      if (respondido) return;

      respondido = true;
      proximoBtn.style.display = "inline-block";

      const p = perguntas[indicePergunta];
      if (indiceEscolhido === p.correta) {
        pontos++;
        resultadoEl.textContent = "Resposta correta!";
      } else {
        resultadoEl.textContent = `Resposta errada! A resposta certa é: "${p.opcoes[p.correta]}"`;
      }
    }

    function proximaPergunta() {
      indicePergunta++;
      if (indicePergunta < perguntas.length) {
        carregarPergunta();
      } else {
        mostrarResultadoFinal();
      }
    }

    function mostrarResultadoFinal() {
      perguntaEl.textContent = "";
      opcoesEl.innerHTML = "";
      proximoBtn.style.display = "none";
      resultadoEl.textContent = `Quiz finalizado! Você acertou ${pontos} de ${perguntas.length} perguntas.`;
    }

    carregarPergunta();
  </script>

</body>
</html>
