<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Quiz - Multitemas</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap');

    * {
      box-sizing: border-box;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #6a11cb, #2575fc);
      margin: 0;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
      color: #fff;
      overflow-x: hidden;
    }

    #quiz-container {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(12px);
      border-radius: 20px;
      width: 100%;
      max-width: 520px;
      padding: 40px 50px;
      box-shadow: 0 12px 40px rgba(0,0,0,0.4);
      text-align: center;
      transition: all 0.4s ease;
      position: relative;
    }

    h1 {
      font-weight: 700;
      margin-bottom: 8px;
      text-shadow: 0 2px 10px rgba(0,0,0,0.35);
      letter-spacing: 1.5px;
      font-size: 2.5rem;
    }

    #subtitulo {
      font-weight: 500;
      font-size: 1.15rem;
      margin-bottom: 30px;
      color: #d1d9ff;
      letter-spacing: 0.7px;
      text-shadow: 0 1px 6px rgba(0,0,0,0.25);
    }

    #contador {
      position: absolute;
      top: 20px;
      right: 30px;
      font-weight: 600;
      font-size: 0.9rem;
      background: rgba(37, 117, 252, 0.3);
      padding: 6px 14px;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(37, 117, 252, 0.7);
      user-select: none;
    }

    .pergunta {
      font-size: 1.5rem;
      margin-bottom: 30px;
      font-weight: 600;
      text-shadow: 0 1px 5px rgba(0,0,0,0.45);
      min-height: 4.5rem;
    }

    #opcoes {
      display: flex;
      flex-direction: column;
      gap: 18px;
      margin-bottom: 30px;
    }

    .opcao {
      background: rgba(255, 255, 255, 0.15);
      border: none;
      padding: 18px 25px;
      border-radius: 16px;
      font-size: 1.15rem;
      color: #fff;
      cursor: pointer;
      box-shadow: 0 6px 20px rgba(0,0,0,0.12);
      transition: background 0.3s ease, transform 0.2s ease;
      user-select: none;
      font-weight: 600;
      letter-spacing: 0.3px;
      text-align: left;
      position: relative;
      overflow: hidden;
    }
    .opcao:hover:not(:disabled) {
      background: rgba(255, 255, 255, 0.35);
      transform: translateY(-4px);
      box-shadow: 0 10px 28px rgba(0,0,0,0.25);
    }
    .opcao:disabled {
      cursor: default;
      opacity: 0.6;
      transform: none;
      background: rgba(0, 0, 0, 0.25);
      box-shadow: none;
    }

    #resultado {
      font-size: 1.3rem;
      font-weight: 700;
      margin-top: 15px;
      min-height: 2em;
      text-shadow: 0 1px 6px rgba(0,0,0,0.6);
      user-select: none;
      color: #ffd700;
      transition: color 0.4s ease;
    }

    #resultado.correto {
      color: #28a745;
    }
    #resultado.errado {
      color: #dc3545;
    }

    #proximo {
      background: #2575fc;
      border: none;
      color: #fff;
      font-size: 1.15rem;
      padding: 14px 36px;
      border-radius: 50px;
      cursor: pointer;
      box-shadow: 0 8px 20px rgba(37, 117, 252, 0.7);
      transition: background-color 0.3s ease, box-shadow 0.3s ease, transform 0.2s ease;
      user-select: none;
      font-weight: 600;
      letter-spacing: 0.5px;
    }
    #proximo:hover {
      background: #1a52c2;
      box-shadow: 0 12px 28px rgba(26, 82, 194, 0.9);
      transform: translateY(-3px);
    }
    #proximo:focus {
      outline: none;
      box-shadow: 0 0 0 4px #89aaff;
    }

    /* Responsividade */
    @media (max-width: 520px) {
      #quiz-container {
        padding: 30px 25px;
        max-width: 100%;
      }
      h1 {
        font-size: 2rem;
      }
      #subtitulo {
        font-size: 1rem;
        margin-bottom: 25px;
      }
      .pergunta {
        font-size: 1.3rem;
        min-height: 4rem;
      }
      .opcao {
        font-size: 1rem;
        padding: 14px 20px;
        border-radius: 14px;
      }
      #proximo {
        font-size: 1rem;
        padding: 12px 28px;
      }
      #contador {
        top: 15px;
        right: 20px;
        padding: 5px 12px;
        font-size: 0.85rem;
      }
    }
  </style>
</head>
<body>

  <div id="quiz-container" role="main" aria-live="polite" aria-label="Quiz de Conhecimentos Gerais">
    <div id="contador" aria-live="off"></div>
    <h1>Quiz - Multitemas</h1>
    <div id="subtitulo">Teste seus conhecimentos em diferentes áreas!</div>
    <div class="pergunta" id="pergunta"></div>
    <div id="opcoes"></div>
    <button id="proximo" onclick="proximaPergunta()" style="display:none;" aria-label="Próxima pergunta">Próxima</button>
    <div id="resultado" aria-live="assertive"></div>
  </div>

  <script>
    const perguntas = [
      {
        pergunta: "Qual a capital do Brasil?",
        opcoes: ["São Paulo", "Brasília", "Rio de Janeiro", "Salvador"],
        correta: 1
      },
      {
        pergunta: "Qual é o maior planeta do sistema solar?",
        opcoes: ["Terra", "Marte", "Júpiter", "Saturno"],
        correta: 2
      },
      {
        pergunta: "Quem escreveu 'Dom Casmurro'?",
        opcoes: ["Machado de Assis", "José de Alencar", "Clarice Lispector", "Carlos Drummond"],
        correta: 0
      },
      {
        pergunta: "Qual é a fórmula química da água?",
        opcoes: ["CO2", "H2O", "O2", "NaCl"],
        correta: 1
      },
      {
        pergunta: "Em que ano o Brasil ganhou a sua primeira Copa do Mundo?",
        opcoes: ["1958", "1962", "1970", "1994"],
        correta: 0
      },
      {
        pergunta: "Quem pintou a Mona Lisa?",
        opcoes: ["Vincent van Gogh", "Leonardo da Vinci", "Pablo Picasso", "Michelangelo"],
        correta: 1
      },
      {
        pergunta: "Qual é o símbolo químico do ouro?",
        opcoes: ["Au", "Ag", "Fe", "Pb"],
        correta: 0
      },
      {
        pergunta: "Qual a língua mais falada no mundo?",
        opcoes: ["Inglês", "Mandarim", "Espanhol", "Hindi"],
        correta: 1
      },
      {
        pergunta: "Quem foi o primeiro homem a pisar na Lua?",
        opcoes: ["Yuri Gagarin", "Neil Armstrong", "Buzz Aldrin", "Michael Collins"],
        correta: 1
      },
      {
        pergunta: "Qual é o maior oceano do planeta Terra?",
        opcoes: ["Atlântico", "Índico", "Pacífico", "Ártico"],
        correta: 2
      }
    ];

    let indicePergunta = 0;
    let pontos = 0;
    let respondido = false;

    const perguntaEl = document.getElementById('pergunta');
    const opcoesEl = document.getElementById('opcoes');
    const resultadoEl = document.getElementById('resultado');
    const proximoBtn = document.getElementById('proximo');
    const contadorEl = document.getElementById('contador');

    function atualizarContador() {
      contadorEl.textContent = `Pergunta ${indicePergunta + 1} de ${perguntas.length}`;
    }

    function carregarPergunta() {
      respondido = false;
      resultadoEl.textContent = "";
      resultadoEl.className = "";
      proximoBtn.style.display = "none";
      atualizarContador();

      const p = perguntas[indicePergunta];
      perguntaEl.textContent = p.pergunta;
      opcoesEl.innerHTML = "";

      p.opcoes.forEach((opcao, index) => {
        const btn = document.createElement('button');
        btn.textContent = opcao;
        btn.classList.add('opcao');
        btn.onclick = () => responder(index);
        btn.disabled = false;
        btn.style.backgroundColor = "";
        btn.style.color = "#fff";
        btn.style.boxShadow = "";
        btn.style.opacity = "1";
        opcoesEl.appendChild(btn);
      });
    }

    function responder(indiceEscolhido) {
      if (respondido) return;
      respondido = true;
      proximoBtn.style.display = "inline-block";

      const p = perguntas[indicePergunta];
      const botoes = opcoesEl.querySelectorAll('button');
