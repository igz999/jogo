<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Quiz</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap');

    * {
      box-sizing: border-box;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #6a11cb, #2575fc);
      margin: 0;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
      color: #fff;
    }

    #quiz-container {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      border-radius: 16px;
      width: 100%;
      max-width: 480px;
      padding: 30px 40px;
      box-shadow: 0 8px 32px rgba(0,0,0,0.3);
      text-align: center;
      transition: all 0.3s ease;
    }

    h1 {
      font-weight: 600;
      margin-bottom: 20px;
      text-shadow: 0 2px 8px rgba(0,0,0,0.3);
      letter-spacing: 1.2px;
    }

    .pergunta {
      font-size: 1.4rem;
      margin-bottom: 25px;
      font-weight: 600;
      text-shadow: 0 1px 4px rgba(0,0,0,0.4);
    }

    #opcoes {
      display: flex;
      flex-direction: column;
      gap: 15px;
      margin-bottom: 20px;
    }

    .opcao {
      background: rgba(255, 255, 255, 0.15);
      border: none;
      padding: 15px 20px;
      border-radius: 12px;
      font-size: 1.1rem;
      color: #fff;
      cursor: pointer;
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
      transition: background 0.25s ease, transform 0.15s ease;
      user-select: none;
    }
    .opcao:hover:not(:disabled) {
      background: rgba(255, 255, 255, 0.3);
      transform: translateY(-3px);
      box-shadow: 0 8px 20px rgba(0,0,0,0.2);
    }
    .opcao:disabled {
      cursor: default;
      opacity: 0.6;
      transform: none;
      background: rgba(0, 0, 0, 0.25);
    }

    #resultado {
      font-size: 1.25rem;
      font-weight: 600;
      margin-top: 10px;
      min-height: 1.5em;
      text-shadow: 0 1px 5px rgba(0,0,0,0.5);
      user-select: none;
    }

    #proximo {
      background: #2575fc;
      border: none;
      color: #fff;
      font-size: 1.1rem;
      padding: 12px 30px;
      border-radius: 50px;
      cursor: pointer;
      box-shadow: 0 6px 15px rgba(37, 117, 252, 0.6);
      transition: background-color 0.3s ease, box-shadow 0.3s ease;
      user-select: none;
    }
    #proximo:hover {
      background: #1a52c2;
      box-shadow: 0 8px 22px rgba(26, 82, 194, 0.85);
    }
    #proximo:focus {
      outline: none;
      box-shadow: 0 0 0 3px #89aaff;
    }

    /* Responsividade */
    @media (max-width: 520px) {
      #quiz-container {
        padding: 25px 20px;
      }
      .pergunta {
        font-size: 1.2rem;
      }
      .opcao {
        font-size: 1rem;
        padding: 12px 16px;
      }
      #proximo {
        font-size: 1rem;
        padding: 10px 24px;
      }
    }
  </style>
</head>
<body>

  <div id="quiz-container" role="main" aria-live="polite">
    <h1>Quiz - Conhecimentos Gerais</h1>
    <div class="pergunta" id="pergunta"></div>
    <div id="opcoes"></div>
    <button id="proximo" onclick="proximaPergunta()" style="display:none;" aria-label="Próxima pergunta">Próxima</button>
    <div id="resultado" aria-live="assertive"></div>
  </div>

  <script>
    const perguntas = [
      {
        pergunta: "Qual a capital do Brasil?",
        opcoes: ["São Paulo", "Brasília", "Rio de Janeiro", "Salvador"],
        correta: 1
      },
      {
        pergunta: "Qual é o maior planeta do sistema solar?",
        opcoes: ["Terra", "Marte", "Júpiter", "Saturno"],
        correta: 2
      },
      {
        pergunta: "Quem escreveu 'Dom Casmurro'?",
        opcoes: ["Machado de Assis", "José de Alencar", "Clarice Lispector", "Carlos Drummond"],
        correta: 0
      },
      {
        pergunta: "Qual é a fórmula química da água?",
        opcoes: ["CO2", "H2O", "O2", "NaCl"],
        correta: 1
      },
      {
        pergunta: "Em que ano o Brasil ganhou a sua primeira Copa do Mundo?",
        opcoes: ["1958", "1962", "1970", "1994"],
        correta: 0
      },
      {
        pergunta: "Quem pintou a Mona Lisa?",
        opcoes: ["Vincent van Gogh", "Leonardo da Vinci", "Pablo Picasso", "Michelangelo"],
        correta: 1
      },
      {
        pergunta: "Qual é o símbolo químico do ouro?",
        opcoes: ["Au", "Ag", "Fe", "Pb"],
        correta: 0
      },
      {
        pergunta: "Qual a língua mais falada no mundo?",
        opcoes: ["Inglês", "Mandarim", "Espanhol", "Hindi"],
        correta: 1
      },
      {
        pergunta: "Quem foi o primeiro homem a pisar na Lua?",
        opcoes: ["Yuri Gagarin", "Neil Armstrong", "Buzz Aldrin", "Michael Collins"],
        correta: 1
      },
      {
        pergunta: "Qual é o maior oceano do planeta Terra?",
        opcoes: ["Atlântico", "Índico", "Pacífico", "Ártico"],
        correta: 2
      }
    ];

    let indicePergunta = 0;
    let pontos = 0;
    let respondido = false;

    const perguntaEl = document.getElementById('pergunta');
    const opcoesEl = document.getElementById('opcoes');
    const resultadoEl = document.getElementById('resultado');
    const proximoBtn = document.getElementById('proximo');

    function carregarPergunta() {
      respondido = false;
      resultadoEl.textContent = "";
      proximoBtn.style.display = "none";

      const p = perguntas[indicePergunta];
      perguntaEl.textContent = p.pergunta;
      opcoesEl.innerHTML = "";

      p.opcoes.forEach((opcao, index) => {
        const btn = document.createElement('button');
        btn.textContent = opcao;
        btn.classList.add('opcao');
        btn.onclick = () => responder(index);
        btn.disabled = false;
        btn.style.backgroundColor = "";
        btn.style.color = "#fff";
        btn.style.boxShadow = "";
        btn.style.opacity = "1";
        opcoesEl.appendChild(btn);
      });
    }

    function responder(indiceEscolhido) {
      if (respondido) return;
      respondido = true;
      proximoBtn.style.display = "inline-block";

      const p = perguntas[indicePergunta];
      const botoes = opcoesEl.querySelectorAll('button');

      botoes.forEach((btn, idx) => {
        btn.disabled = true;
        if(idx === p.correta) {
          btn.style.backgroundColor = '#28a745'; // verde para correta
          btn.style.color = '#fff';
          btn.style.boxShadow = '0 0 10px #28a745';
          btn.style.opacity = '1';
        } else if (idx === indiceEscolhido) {
          btn.style.backgroundColor = '#dc3545'; // vermelho para errada
          btn.style.color = '#fff';
          btn.style.boxShadow = '0 0 10px #dc3545';
          btn.style.opacity = '1';
        } else {
          btn.style.opacity = '0.6';
        }
      });

      if (indiceEscolhido === p.correta) {
        pontos++;
        resultadoEl.textContent = "Resposta correta! 🎉";
      } else {
        resultadoEl.textContent = `Resposta errada! A resposta certa é: "${p.opcoes[p.correta]}"`;
      }
    }

    function proximaPergunta() {
      indicePergunta++;
      if (indicePergunta < perguntas.length) {
        carregarPergunta();
      } else {
        mostrarResultadoFinal();
      }
    }

    function mostrarResultadoFinal() {
      perguntaEl.textContent = "Quiz finalizado!";
      opcoesEl.innerHTML = "";
      proximoBtn.style.display = "none";

      let mensagem = `Você acertou ${pontos} de ${perguntas.length} perguntas. `;

      if (pontos <= 5) {
        mensagem += "O quiz acabou, mas você pode melhorar e estudar mais!";
      } else if (pontos <= 8) {
        mensagem += "Você está na média, mas precisa se aperfeiçoar.";
      } else {
        mensagem += "Parabéns! Você acertou todas as perguntas! Tá praticamente um mestre do quiz! 🎉🔥";
      }

      resultadoEl.textContent = mensagem;
    }

    carregarPergunta();
  </script>

</body>
</html>
