<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Jogo de Adivinhação</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 400px;
      margin: 40px auto;
      padding: 20px;
      text-align: center;
      background: #f0f0f0;
      border-radius: 10px;
    }
    input[type="number"] {
      width: 80px;
      padding: 5px;
      font-size: 16px;
    }
    button {
      padding: 6px 12px;
      font-size: 16px;
      margin-left: 10px;
      cursor: pointer;
    }
    #resultado {
      margin-top: 20px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>Jogo de Adivinhação</h1>
  <p>Tente adivinhar o número entre 1 e 100.</p>

  <input id="palpite" type="number" min="1" max="100" />
  <button onclick="verificarPalpite()">Chutar</button>

  <div id="resultado"></div>

  <script>
    const numeroSecreto = Math.floor(Math.random() * 100) + 1;
    let tentativas = 0;

    function verificarPalpite() {
      const input = document.getElementById('palpite');
      const palpite = Number(input.value);
      const resultado = document.getElementById('resultado');

      if (!palpite || palpite < 1 || palpite > 100) {
        resultado.textContent = 'Por favor, digite um número válido entre 1 e 100.';
        return;
      }

      tentativas++;

      if (palpite < numeroSecreto) {
        resultado.textContent = 'Muito baixo! Tente um número maior.';
      } else if (palpite > numeroSecreto) {
        resultado.textContent = 'Muito alto! Tente um número menor.';
      } else {
        resultado.textContent = `Parabéns! Você acertou o número em ${tentativas} tentativas.`;
      }

      input.value = '';
      input.focus();
    }
  </script>
</body>
</html>
